<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{
            background-color: lightgray;
            border: 1px solid black;
            width: 400px;
        }
        .big{height: 500px;}
        .small{height: 250px;}
    </style>
</head>
<body>
    <h2>배열의 값으로 product라는 객체 생성하기</h2>
    <pre>
        arr = {"망고", 4000,"피클", ["망고, "설탕"]}
        const product ={
            pName : "망고",
            price : 4000,
            kind : "피클", 
            ingredient : ["망고", "설탕"]
        }
        생성하기
    </pre>
    <script>
        const arr = ["망고", 4000,"피클", ["망고", "설탕"]]
        const product = {}
        product.pName = arr[0]
        product.price = arr[1]
        product.kind = arr[2]
        product.ingredient = arr[3]
        console.log(product)
    </script>
    <button onclick="test1()">실행확인</button>
    <div id="area1" class="area small"></div>
    <pre>
        product내용을 목록으로 area1의 내용으로 출려
    </pre>
    <script>
        function test1(){
            const area = document.getElementById("area1")
            area.innerHTML = "<ul>"
            for(let p in product){
                area.innerHTML += `<li>${p} : ${product[p]}</li>`
            }
            area.innerHTML += "</ul>"
        }
    </script>
</body>
</html>
