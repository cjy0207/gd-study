<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //str문자열의 숫자들의 합을 콘솔에 출력
        let str = "1,2,3,4,5,6,7,8,9"
        let num = str.split(",")

        let sum =0;
        for(let i=0; i<num.length; i++){
            sum +=Number(num[i])
        }
        console.log(sum)
    </script>
</body>
</html>
