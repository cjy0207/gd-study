<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*자료형이란 : 데이터의 종류, 저장된 데이터의 특성을 표현
        1. 기본자료형
            - number : 정수/실수 구분이 없음
                NaN(Not a Number) : 숫자가 아닌 경우 true반환
                Infinity : 불능, 0으로 나눈 경우
            - string : 문자/문자열. 작은/큰 따옴표 사용
            - boolean : true or false
            - null : 값이 없음
            - undefined : 값이 저장된 적이 없음
        2. 자바스크립트 변수 특징
            - 동작타입 : 선언하지 않아도 변수 사용 가능
            - 변수 선언시 자료형을 작성하지 않음
            - 변수의 값을 저장할때 자료형이 결정됨 -> 변겨값이 변경되면 자료형도 변경
        3. 변수 선언 키워드
            - var
                범위 : 함수 내에서만 사용 가능 -> 지역변수
                같은 변수명으로 다시 선언 가능
                변수의 초기화 생략 가능 (undefined 상태)
            - let (ES6 표준)
                범위 : {블록} -> 자역변수
                같은 변수명으로 다시 선언 불가
                변수의 초기화 생략 가능 (undefined 상태)
            - const (ES6 표준)
                범위 : {블록} -> 지역변수
                변수 선언시 생략 불가
                같은 변수명으로 다시 선언 불가
                변수의 초기화 필수 -> 상수값(저장된 값 변경 불가)
        4. 호이스팅
            - hoisting
            - 코드 증 항상 먼저 처리되는 코드가 존재
            - 대상 : 변수 선언, 함수 정의 등
            */
    </script>
    <script>
        var a
        console.log(a) // 초기화 되지않아 undefined 상태
        var a //같은 변수 두번 선언 가능
        a=10 //초기화
        console.log(a, typeof a) //typeof a : a 변수향의 자료형 리턴
        a = "Hello Word"
        console.log(a, typeof a)
        b = false
        console.log(b, typeof b)
        //호이스팅 : 변수 선언이 먼저 처리됨
        c = Math.sqrt(25) //루트값 => 5
        var c //변수 선언
        console.log(c, typeof c)

        let user = "userId"
        console.log(user, typeof user)
        //let user = "hong" //중복선언 불가

        const pw = "pw1"
        console.log(pw, typeof pw)
        // pw = "1234" //변수 변경 불가 
    </script>
    <script>
        if(true){
            var age =10; //age 변수 사용범위는 함수 영역
        }
        console.log(age, typeof age)
        if(true){
            let name ="홍길동"; //블록 영역 변수
            console.log(name, typeof name)
            const hobby = "운동" //블록 영역 변수
            console.log(hobby, typeof hobby)
        }
        
        
    </script>
</body>
</html>
