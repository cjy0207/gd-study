<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1. 산술연산
            더하기, 빼기, 곱하기, 나누기, 나머지
            증감 : ++, --
            제곱 : **
        2. 비교연산(관계연상) : < <= > >= === == != !==
            -같다
                == : 값만 비교 1 == '1' true
                === : 값과 자료형 비교 1 == '1' false
            -같지않다
                != : 값만 비교 1 == '1' false
                !== : 값과 자료형 비교 1 == '1' true
        3. 논리연산 : &&(AND) ||(OR) !(NOT)
        4. 대입연산 : =, +=, -=...
            lvalue(왼쪽값) : 변수
            rvalue(오른쪽) : 변수 값 수식
        5. 조건 연산자 : (조건식)? 참: 거짓
        6. 문자열 연산자 : +
        */
    </script>
    <script>
        const payPerHour = 9620;
        let workTime = 10;
        let total_price = (payPerHour * workTime) + ((workTime>8)?(payPerHour*0.5*(workTime-8)):0)
        alert("pay" + total_price)
    </script>
    
</body>
</html>
