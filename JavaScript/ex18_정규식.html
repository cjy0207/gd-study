    <script>
      /* 
    정규식(Regular Expression)
        특정 문자열이 원하는 패턴으로 구성되어 있는지 확인하기 위한 표현식
        정규식 선언 : ket regExpr = /정규식/
        메소드
            -정규식.test(문자열) : true/false반환
            -'문자열'.match(정규식) : 원하는 패턴인 경우 not null / 아니면 null 반환
        정규식에서 사용되는 문자
            - a : a
            - a|b : a or b
            - ^a : a로 시작되는
            - a$ : a로 끝남
            - a* : a 0개 이상(없어도 됨
            - a+ : a1개 이상
            - a{n} : a가 n개
            - a{n, } : a가 n개 이상
            - a{n,m} : a가 n개 이상 m개 이하
            - . : 모든 문자 한개

        정규식에서 사용되는 문자 클래스
            -[a] : 문자 a
            -[.] : 문자 . (모든 문자를 의미하지 않음)
            -[ab] : 문자 a or b
            -^[a] : a로 시작되는
            -[a]$ : a로 끝남
            -[0-9] : 숫자
            -[A-Z] : 대문자
            -[a-z] : 소문자
            -[가-힣] : 한글
            -[A-Za-z0-9가-힣] : 영문자, 숫자, 한글

        정규식에서 사용되는 이스케이프
            -\d : 숫자 [0-9] 와 동일
            -\D : 숫자 제외
            -\w : 문자
            -\W : 문자 제외
            -\. : [.] 와 동일
            -\s : 공백
            -\S : 공백 아닌거
    */
    </script>
    <div>
        <h1>핸드폰 검사하기</h1>
        <input type="text" id="phone">
        <input type="button" value="검사" id="btn_phone">
    </div>
    <script>
        let phone = document.getElementById("phone")
        let btnPhone = document.getElementById("btn_phone")
        btnPhone.onclick = function(){
            let regPhone = /^010-[0-9]{4}-[0-9]{4}/
            if(regPhone.test(phone.value)){
                alert("핸드폰 번호가 맞습니다")
            }else{
                alert("핸드폰 번호가 아닙니다")
            }
        }
    </script>
