<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="totalSum()">합계구하기</button>
    <div id="total"></div>
    <script>
        function totalSum(){
            let num = prompt("숫자를입혁하세요")
            let sum=0;
            for(i=1; i<=num; i++) sum += i
            document.getElementById("total").innerHTML = sum
        }
       
    </script>
</body>
</html>
