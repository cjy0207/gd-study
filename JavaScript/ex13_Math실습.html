<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        (1) 0-9사이의 임의의 수 두개를 선택하여 콘솔창에 출력하기<br>
        (2) +,-,*,/ 중에 하나를 임의로 택하여 콘솔 출력하기. getOp()<br>
        (3) 0-9사이의 수 두개와 임의의 연산을 이용하여 수식을 만들고 prompt창에 띄워서 결과값을 입력받아 결과를 출력하기<br>
        정답인 경우 "정답입니다"<br>
        정답이 아닌 경우 " 틀렸습니다" <br>
        document.write()이용하기
    </p>
    <script>
        console.log(getNumber(), getNumber())
        let op = ['+','-','*','/','%']
        console.log(getOp())
        /*
        0 < Math.random() < 1.0
        0 < Math.random() * 10 < 10.0
        0 < Math.floor(Math.random()*10) < 9
        */
        function getNumber(){
            return Math.floor(Math.random()*10)
        }
        function getOp(){
            return op[Math.floor(Math.random()*op.length)]
        }

        let a = getNumber()
        let b = getNumber()
        let OP = getOp()
        let x

        switch(OP){ //eval을 써서 문자열을 수식으로 만들어도 됨 let x = eval(msg)
            case "+" : x = a+b
            break;
            case "-" : x = a-b
            break;
            case "*" : x = a*b
            break;
            case "/" : x = a/b
            break;
            case "%" : x = a%b
            break;
        }
        let msg = a + OP + b;
        const userInput = prompt(msg, "")

        document.write("입력값 : "+userInput+"<br>")
        document.write("정답 : "+x+"<br>")

        document.write(userInput==x ? "정답입니다" : "틀렸습니다")

    
    </script>
</body>
</html>
