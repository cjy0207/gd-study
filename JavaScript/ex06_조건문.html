<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <div>국어점수<span id="kor">50</span>점</div>
    <div>영어점수<span id="eng">60</span>점</div>
    <div>수학점수<span id="math">43</span>점</div>

    <div>
      <div>평균점수<span id="avg"></span>점</div>
      <div>학점<span id="grade"></span>학점</div>
      <div id="pass"></div>
    </div>

    <script>
      //document.querySelector("#kor") : id = kor인 태그
      //textContent : #kor 객체의 하위 문자열
      let kor = document.querySelector("#kor").textContent;
      let eng = document.querySelector("#eng").textContent;
      let math = document.querySelector("#math").textContent;
      let avg = Math.floor((Number(kor) + Number(eng) + Number(math)) / 3);
      document.querySelector("#avg").textContent = avg;

      if (avg >= 60) document.querySelector("#pass").textContent = "학점취득";
      else document.querySelector("#pass").textContent = "재수강";

      if (avg >= 90) grade = "A";
      else if (avg >= 80) grade = "B";
      else if (avg >= 70) grade = "C";
      else if (avg >= 60) grade = "D";
      else grade = "F";
      document.querySelector("#grade").textContent = grade;
    </script>

    <script>
      function calc() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.querySelector("#num2").value;
        let add = Number(num1) + Number(num2);
        document.querySelector("#add").value = add;

        if(add%2==0) document.querySelector("#result").innerHTML = "<b>짝수입니다</b>"
        else document.querySelector("#result").innerHTML = "<b>홀수입니다</b>"
      }

      /*
      이전버전
      document.getElementById("아이디속성값") : id="아이디속성값" 태그선택
      document.getElementsByTagName("태그명") : <태그>인 태그들 선택
      document.getElementsByClassName("class속성값") : class="속성값"인 태그들 선택
