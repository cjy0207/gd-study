<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요소접근</title>
    <style>
      .area {
        border: 1px solid black;
        width: 300px;
        height: 100px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <!--
    Dom (Document Object Model) : 문서 객체 모델
    1. HTML문서의 태그들을 객체로 처리
    2. 객체 조회 방식
        -document.getElementById("id속성값") => 요소리턴
        -document.getElementsByName("name속성값") => 배열(요소들) 리턴
        -document.getElementsByTagName("태그명") =>배열
        -document.getElementsByClassName("class속성값") =>배열
        -document.querySelector("선택자") =>요소리턴
        -document.querySelectorAll("선택자") =>배열
    3. 조회할 태그가 반드시 스크립트 실행 전에 먼저 인식되야함
    -->

    <h1>HTML요소에 접근하기</h1>
    <h3>아이디 속성을 이용하여 조회하기</h3>
    <div class="area" id="area1" style="background-color: red"></div>
    <button onclick="accessId()">id로 접근</button>
    <script>
      function accessId() {
        const divEl = document.getElementById("area1");
        divEl.innerHTML += "아이디로 접근";
        divEl.style.color = "blue";
        //divEl.style.backgroundColor = "yellow"

        if (divEl.style.backgroundColor == "red") {
          divEl.style.backgroundColor = "yellow";
        } else {
          divEl.style.backgroundColor = "red";
        }

        divEl.style.width = "200px";
        divEl.style.height = "200px";
      }
    </script>
    <hr />
    <h3>태그 이름을 이용하여 조회하기</h3>
    <ul>
      <li>목록</li>
      <li>목록2</li>
      <li>목록3</li>
      <li>목록4</li>
      <li>목록5</li>
    </ul>
    <button onclick="accessTagName()">태그로 접근</button>
    <script>
      function accessTagName() {
        /*
                배열 liEL : li태그들이 여러개 저장
                    li태그 ; liEL[index]
                    배열의 인덱스는 0부터 시작
                    length : 요소의 갯수
            */
        const liEL = document.getElementsByTagName("li");
        console.log(liEL);
        liEL[0].innerHTML = "Hello";

        let blueColor = 30;
        for (i = 0; i < liEL.length; i++) {
          liEL[i].innerHTML = "Hi";
          liEL[i].style.color = "rgb(200,125," + blueColor + ")";
          blueColor += 50;
        }
      }
    </script>
    <hr />
    <h3>name속성값을 이용하여 조회하기</h3>
    <form action="">
      <fieldset>
        <legend>취미</legend>
        <input type="checkbox" id="game" name="hobby" value="game" />
        <label for="game">game</label>
        <input type="checkbox" id="movie" name="hobby" value="movie" />
        <label for="movie">movie</label>
        <input type="checkbox" id="reading" name="hobby" value="reading" />
        <label for="reading">reading</label>
        <input type="checkbox" id="sports" name="hobby" value="sports" />
        <label for="sports">sports</label>
      </fieldset>
    </form>
    <br />
    <button onclick="accessName()">name으로 접근</button>
    <div class="area" id="area3"></div>
    <script>
      function accessName() {
        const hobby = document.getElementsByName("hobby");
        const divEL = document.getElementById("area3");
        divEL.innerHTML = "";
        for (let i = 0; i < hobby.length; i++) {
          if (hobby[i].checked) {
            divEL.innerHTML += hobby[i].value + "<br>";
          }
        }
      }
    </script>
    <hr />
    <h3>class속성값으로 조회하기</h3>
    <div class="test"></div>
    <p class="test"></p>
    <ul class="test">
      <li></li>
      <li></li>
    </ul>
    <pre class="test test1"></pre>
    <button onclick="accessClass()">class로 접근</button>
    <script>
      function accessClass() {
        const arr = document.getElementsByClassName("test1");
        for (let i = 0; i < arr.length; i++) {
          console.log(arr[i]);
        }
      }
    </script>
    <hr>
    <h3>선택자를 이용하여 요소 조회</h3>
    <div id="test1">test</div>
    <div class="test">
        <h2>hi</h2>
        <h2>bye</h2>
        <span>zz</span>
    </div>
    <span>good</span>
    <h2>bb</h2>
    <button onclick="accessSelector();">click</button>
    <script>
        function accessSelector() {
            const divEl = document.querySelector("#test1")
            console.log(divEl.innerHTML);
            const h2El = document.querySelector(".test > h2") // class="test"인 태그의 자식태그중 h2태그 한개만 선택
            console.log(h2El.innerHTML)
            const h2arr = document.querySelectorAll(".test > h2") // class="test"인 태그의 자식태그중 h2태그 전부 선택
            console.log(h2arr.innerHTML)//undefined오류 -> h2arr은 배열값
            for(let i=0; i<h2arr.length; i++){
                console.log(h2arr[i].innerHTML)
            }
        }
    </script>
  </body>
</html>
