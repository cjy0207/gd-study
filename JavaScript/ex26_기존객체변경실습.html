<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array : 배열을 담장하는 객체</h3>
    <pre>
        Array객체에 contain추가하기
    </pre>
    <script>
        Array.prototype.contain = function(data){
            return this.indexOf(data) >=0
        }
        const a = [273,32,103,57,52]
        document.write("273 in [273,32,103,57,52] : "+a.contain(273) + "<br>")
        document.write("0 in [273,32,103,57,52] : "+a.contain(0) + "<br>")
    </script>
</body>
</html>
