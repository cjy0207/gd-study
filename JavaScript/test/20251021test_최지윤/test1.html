<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>구구단출력하기</title>
    <style type="text/css">
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 3px solid #bcbcbc;
        text-align: center;
        padding: 8px;
      }
      th {
        background-color: #e2e2e2;
        color: #111111;
      }
      td {
        background-color: #f2f2f2;
      }
      caption {
        color: #111111;
        font-size: 20px;
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <input type="button" value="세로출력" onclick="print1()" />
    <input type="button" value="가로출력" onclick="print2()" />
    <input type="button" value="2단출력" onclick="print3()" />
    <div id="gugudan"></div>
    <script>
      function print1() {
        let result = "<table><caption>세로출력</caption>";
        for (let i = 2; i < 10; i++) {
          result += `<tr><th>${i}단</th></tr>`;
          for (let j = 2; j < 10; j++) {
            result += `<tr><td>${i}*${j}=${i * j}</tr>`;
          }
        }
        result += "</table>";
        document.querySelector("#gugudan").innerHTML = result;
      }

      function print2() {
        let result = "<table><caption>가로출력</caption>";
        result += "<tr>";
        for (let i = 2; i < 10; i++) {
          result += `<th>${i}`;
        }
        result += "</th>";
        for (let j = 2; j < 10; j++) {
          result += "<tr>";
          for (let i = 2; i < 10; i++) {
            result += `<td>${i}*${j}=${i * j}</td>`;
          }
          result += "</tr>";
        }

        result += "</table>";
        document.querySelector("#gugudan").innerHTML = result;
      }

      function print3() {
        let result = "<table><caption>2단출력</caption>";
        result += "<tr>";
        for (let i = 2; i <= 5; i++) {
          result += `<th>${i}단</th>`;
        }
        result += "</tr>";
        for (let j = 2; j < 10; j++) {
          result += "<tr>";
          for (let i = 2; i <= 5; i++) {
            result += `<td>${i}*${j}=${i * j}</td>`;
          }
          result += "</tr>";
        }
        result += "<tr>";
        for (let i = 6; i < 10; i++) {
          result += `<th>${i}단</th>`;
        }
        for (let j = 2; j < 10; j++) {
          result += "<tr>";
          for (let i = 6; i < 10; i++) {
            result += `<td>${i}*${j}=${i * j}</td>`;
          }
          result += "</tr>";
        }

        result += "</table>";
        document.querySelector("#gugudan").innerHTML = result;
      }
    </script>
  </body>
</html>
