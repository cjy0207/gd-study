<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test3</title>
    <style>
      div {
        border: 1px solid black;
        background-color: black;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h3>
      문제 1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오
    </h3>

    <div id="div1"></div>

    <input type="color" id="selectColor" />
    <button onclick="changeColor();">변경</button>
    <hr />
    <br /><br />

    <script>
      function changeColor() {
        // let color = document.querySelector("#selectColor").value;
        // document.getElementById("div1").style.backgroundColor = color;
        document.getElementById("div1").style.backgroundColor = document.getElementById("selectColor").value
      }
    </script>

    <h3>문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오</h3>

    <div id="div2"></div>

    <button onclick="setHalfSize();">50x50</button>
    <button onclick="setDefaultSize();">원본(100x100)</button>
    <button onclick="setDoubleSize();">200x200</button>

    <script>
      let size = document.getElementById("div2");
      
      function setHalfSize() {
        size.style.width = "50px";
        size.style.height = "50px";
      }
      function setDefaultSize() {
        size.style.width = "100px";
        size.style.height = "100px";
      }
      function setDoubleSize() {
        size.style.width = "200px";
        size.style.height = "200px";
      }
    </script>
  </body>
</html>
