<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test2_객체생성</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
    정상체중인지 과체중 인지 판단하기 

      정상범위 : 정상몸무게
	  minWeight > 몸무게 : 저체중입니다.
	  maxWeight < 몸무게 : 과체중입니다.	 
	  저체중한계 = (this.userheight - 100) * 0.9 - 5;
	  과체중한계 = (this.userheight - 100) * 0.9 + 5;      
   */

      function CheckWeight(name, height, weight) {
        this.name = name;
        this.weight = weight;
        this.height = height;
      }
      CheckWeight.prototype.getResult = function () {
        let minWeight = (this.height - 100) * 0.9 - 5;
        let maxWeight = (this.height - 100) * 0.9 + 5;

        if (minWeight > this.weight) return `${this.name} : 저체중입니다`;
        else if (maxWeight < this.weight) return `${this.name} : 과체중입니다`;
        else return `${this.name} : 정상 체중입니다`;
      };

      let jang = new CheckWeight("장보리", 168, 62);
      let park = new CheckWeight("박달재", 180, 83);
      document.write(jang.getResult() + "<br>"); //정상체중입니다
      document.write(park.getResult() + "<br>"); //과체중입니다.
    </script>
  </body>
</html>
