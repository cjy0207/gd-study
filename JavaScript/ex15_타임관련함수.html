    <h3>setTimeout</h3>
    <ul>
        <li>정해진 시간 이후 한번 동작하는 함수</li>
        <li>let id = setTimeout(함수,밀리초): 함수를 밀리초 이후에 실행</li>
    </ul>
    <script>

    <hr>
    <h3>setInterval</h3>
    <ul>
        <li>반복해서 동작하는 함수</li>
        <li>let id = setInterval(함수,밀리초): 밀리초마다 함수 실행</li>
        <li>clearInterval(id) : setInterval로 설정된 함수 중지</li>
    </ul>
    <script>
        let n = 0;
        let timId= setInterval(function(){
            console.log(n++)
        },1000)
        setTimeout(function(){
            clearInterval(timId)
            console.log("stop")
        },5000)
    </script>
  </body>
