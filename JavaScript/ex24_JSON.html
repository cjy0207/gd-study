<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        JSON
            js 객체 표현법
            데이터 교환을 위한 표준 형식 문서 중 하나
            경량의 데이터
            내장 객체 JSON을 이용해 객체 <->JSON 처리가능
        */
      let person = {
        name: "홍길동",
        age: 30,
      };
      //stringify : 객체 => JSON(문자열) 변환하기
      let strJSON = JSON.stringify(person)
      console.log(person, typeof person)
      console.log(strJSON, typeof strJSON)

      //parse : JSON(문자열) => 객체 변환하기
      let obj = JSON.parse(strJSON)
      console.log(obj, typeof obj)
    </script>
  </body>
</html>
