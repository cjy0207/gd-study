<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3</title>
    <style>
        .align {
            text-align: center;
            padding: 3px 0px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1>회원가입</h1>
    <fieldset>
        <fieldset>
            <legend>필수입력사항</legend>
            <table style="border-collapse: collapse;">
                <tr>
                    <td class="align">ID</td>
                    <td><input type="text" placeholder="아이디 10글자 이내" min="10"></td>
                    <td><input type="button" value="중복확인"></td>
                </tr>
                <tr>
                    <td class="align">비밀번호</td>
                    <td><input type="text" placeholder="영문, 숫자,특수문자 포함 8자 이상" min="8"></td>
                </tr>
                <tr>
                    <td class="align">비밀번호 확인</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td class="align">Email</td>
                    <td><input type="email"></td>
                    <td>
                        <select>
                            <option value="" disabled selected>직접입력</option>
                            <option value="naver">@naver.com</option>
                            <option value="gmail">@gmail.com</option>
                            <option value="icloud">@icloud.com</option>
                        </select>
                    </td>
                    
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가정보</legend>
            프로필 사진 : <input type="file"><br><br>

            성별:
            <input type="radio" value="male" name="gender">남
            <input type="radio" value="female" name="gender">여
            <br><br>
            생년월일 <input type="date"><br><br>
            취미<br>
            <input type="checkbox" name="hobbies" value="축구" id="h1">축구
            <input type="checkbox" name="hobbies" value="야구" id="h1">야구
            <input type="checkbox" name="hobbies" value="농구" id="h1">농구<br>
            <input type="checkbox" name="hobbies" value="공부" id="h1">공부
            <input type="checkbox" name="hobbies" value="음악감상" id="h1">음악 감상<br>
            <input type="checkbox" name="hobbies" value="기타" id="h1">기타 <input type="text"><br>
            <br>
            자기소개<br>
            <textarea></textarea>
        </fieldset>
        <br>
        <input type="button" value="회원가입">
        <input type="button" value="다시입력">
        <input type="reset" value="이전으로">
    </fieldset>
</body>

</html>
