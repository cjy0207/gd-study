<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {/*div태그 선택 : 선택자*/
            border: 1px solid black;
            width: 300px;
            height: 100px;

        }
        span {
            border: 1px solid black;
            width: 300px;
            height: 100px;
            /*css에서 인라인요소는 대부분 가로세로 길이 지정 불가*/
        }
    </style>
</head>
<body>
    <h1>div태그와 span태그의 차이점</h1>
    <h3>div태그</h3>
    <div style="background-color: aqua;">w</div>
    <div style="background-color: rgb(168, 153, 17);">w</div>
    <div style="background-color: rgb(161, 147, 209);">w</div>
    <h3>span태그</h3>
    <span style="background-color: rgb(0, 255, 34);">1</span>
    <span style="background-color: rgb(255, 0, 0);">1</span>
    <span style="background-color: rgb(255, 238, 2);">1</span>
</body>
</html>
