<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼관력 태그</title>
</head>

<body>
    <h1>select태그 : 목록 선택</h1>
    <select>
        <option value="nqver">naver.com</option>
        <option value="kakao">kakao.com</option>
        <option value="gmial">gmail.com</option>
    </select>
    <br>
    <select multiple><!--다중선택 가능 속성-->
        <option value="서울">서울</option>
        <option value="부산">부산</option>
        <option value="인천">인천</option>
        <option value="경기">경기</option>
        <option value="대전">대전</option>
        <option value="대구">대구</option>
    </select>
    <h1>textarea 태그 : 여러형 입력 태그</h1>
    <textarea></textarea><!--기본적으로 2행10열로 출력--><br>
    <textarea rows="10" cols="30"></textarea><!--기본값 변경-->
    <textarea>안녕</textarea><br><!--value속성값 대신 내부 텍스트로 입력된 값이 저장-->
    <h3>label태그 : 라벨 붙이기</h3>
    <!--for="male" : id="male"인 태그의 라벨, -->
    <label for="male"><input type="radio" value="male" name="gender" id="male">male</label>
    <label for="female"><input type="radio" value="female" name="gender" id="female">female</label>
    <hr>
    <label for="h1"><input type="checkbox" name="hobbies" value="축구" id="h1">축구</label><br>
    <label for="h2"><input type="checkbox" name="hobbies" value="농구" id="h2">농구</label><br>
    <label for="h3"><input type="checkbox" name="hobbies" value="야구" id="h3">야구</label><br>
    <label for="h4"><input type="checkbox" name="hobbies" value="하키" id="h4">하키</label><br>
    <fieldset>
        <legend>성별</legend>
        <label for="male"><input type="radio" value="male" name="gender" id="male">male</label>
        <label for="female"><input type="radio" value="female" name="gender" id="female">female</label>
    </fieldset>
</body>

</html>
