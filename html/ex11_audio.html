<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 태그</title>
</head>

<body>
    <h1>audio tag</h1>
    <!--
        audio src="경로명" controls autoplay loop></
        controls :오디오 조작 방법 출력
        autoplay : 자동 재생 여부, 안되는 브라우저도 있음
        loop : 반복 재생
    -->
    <audio src="./audio/major.mp3" controls autoplay loop></audio>
    <h1>비디오 태그</h1>
    <!--
            width, height 길이 설정 가능
            poster : 썸네일 이미지 설정 가능
        -->
    <video src="./video/video1.mp4" controls autoplay loop width="30%" poster="./images/flower3.jpg"></video>
</body>

</html>
