<!DOCTYPE html>
<html lang="en">
    <!--
        CSS
        방식
        inline: 태그 내부에서 style속성으로 스타일 지정
        internal : <head>태그 내부에 <style>태그로 스타일 지정
        external : 별도의 css파일을 <link>태그로 스타일 지정
    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internal</title>
    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
