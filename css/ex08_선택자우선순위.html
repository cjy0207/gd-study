<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: pink;
            color: yellow;
        }
        h1{
            background-color: red;
            color: yellow;
        }
        
        .class1{/*최종 설정이 안됨*/
            background-color: aquamarine;
        }
        #id1{/*id선택자가 class보다 우선순위가 높음*/
            background-color: pink;
        }
        div{
            background-color: teal !important;
            color: red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>선택자 우선 순위</h1>
    <pre>
        다양한 선택자를 이용하여 동일한 요소를 선택한 경우 작성 순서에
        상과없이 우선 순위를 적용할 수 있음
        태그 선택자 < 클래스 선택자 < 아이디 선택자 < 인라인 선택자 < !important
    </pre>
    <div id="id1" class="class1" >우선순위 테스트</div>
</body>
</html>
