<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style>
        .red_text{
            color: red;

        }
        .big_text{
            font-size: 32px;
            font-weight: 900;
        }
    </style>
    <!--
        class속성 : 하나 이상의 요소를 선택할 수 있음<->id는 고유한 하니

        id 속성 선택자 : . 으로 표현

        class 속성의 특징
        1. 전역 속성 : 모든 태그에 설정 가능
        2. 같은 값을 가진 class 속성은 같은 style로 처리가능
        3. 하나의 태그에서 여러개의 class 속성값을 가질 수 있음. 공백 구분함
        
    -->
</head>
<body>
    <p class="red_text big_text">Hello World</p>
    <p class="red_text">Hello World</p>
    <p>일반적인 p태그</p>
</body>
</html>
